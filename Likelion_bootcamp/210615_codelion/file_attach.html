<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Example(){
            div_id.style.color = ‘orange’
        }
        function Example2(){
            div_id.style.color = ‘green’
        }
    </script>
</head>
<body>
    <div id=“div_id” onmouseover=Example() onmouseout=Example2()>
        여기가 색상이 변경
    </div>
</body>
</html>
